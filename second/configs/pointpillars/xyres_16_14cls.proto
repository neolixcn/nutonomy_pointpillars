train_config: {
  optimizer: {
    adam_optimizer: {
      learning_rate: {
        exponential_decay_learning_rate: {
          initial_learning_rate: 2e-4
          decay_steps: 38430 #19215 #11535 #1650#2475#27840 # 1856 steps per epoch * 15 epochs
          decay_factor: 0.8
          staircase: true
        }
      }
      weight_decay: 0.0001
    }
    use_moving_average: false

  }
  inter_op_parallelism_threads: 4
  intra_op_parallelism_threads: 4
  steps: 512400 #26400#1261920 # 1856 steps per epoch * 160 epochs
  steps_per_eval: 7000000 # 1856 steps per epoch * 5 epochs
  save_checkpoints_secs : 1800 # half hour
  save_summary_steps : 10
  enable_mixed_precision: false
  loss_scale_factor : 512.0
  clear_metrics_every_epoch: false
}

